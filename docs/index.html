<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Text</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('images/Image Developer 01.JPG'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>Upload an Image and Enter Text</h2>
    
    <form id="uploadForm">
        <label for="textInput">Enter your text:</label>
        <input type="text" id="textInput" placeholder="Enter your text">
        <label for="imageInput">Choose an image:</label>
        <input type="file" id="imageInput" accept="image/*">
        <button type="submit">Upload</button>
    </form>


    <h3>Stored Data:</h3>
    <p id="savedText"></p>
    <img id="uploadedImage" style="max-width: 300px; display: none;">

    <script src="script.js"></script>
</body>
</html>
